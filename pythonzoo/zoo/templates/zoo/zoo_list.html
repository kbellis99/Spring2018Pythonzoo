{% extends "base-generic.html" %}

{% block content %}

<div class='style'>
	<h1>Pick a Zoo</h1>

{% for zoo in zoo_list %}

{% load static %}
<ul style='list-style-type:none'>
	<li>
		<img src="{% static zoo.logoFileName %}" style='height:200px; width:200px'>  <a href="{{ zoo.get_absolute_url }}">{{ zoo.name }}</a>
	</li>
</ul>
{% endfor %}
</div>

{% endblock %}
